{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Members{% endblock %}

{% block content %}

<div class="container">

    <h2>Users</h2>

    <div class="list-group">
        {% for usercoin in usercoin_list %}
          <a href="{% url 'users:coinDetail' usercoin.coin.name %}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ usercoin.coin.name }}</h4>
          </a>
        {% endfor %}

    </div>

</div>

{% endblock content %}
