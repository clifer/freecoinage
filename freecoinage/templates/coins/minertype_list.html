{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Miner Type{% endblock %}

{% block content %}

<div class="container">

    <h2>Miner Type</h2>

    <div class="list-group">
        {% for minertype in minertype_list %}
          <a href="{% url 'miners:minerTypeDetail' minertype.slug|lower %}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ minertype.name }} ( {{ minertype.slug }} )</h4>
          </a>
        {% endfor %}

    </div>

</div>

{% endblock content %}
