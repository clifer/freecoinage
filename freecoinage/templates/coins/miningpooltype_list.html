{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Mining Pool Types{% endblock %}

{% block content %}

<div class="container">

    <h2>Mining Pool Types</h2>

    <div class="list-group">

        {% for miningpooltype in miningpooltype_list %}
          <a href="{% url 'miningpools:miningPoolTypeDetail' miningpooltype.slug %}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ miningpooltype }}</h4>
          </a>
        {% endfor %}

    </div>

</div>

{% endblock content %}
